<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1 class="header">Quiz To Learn</h1>
    <div id="game">
        <h2 id="question">Your question is:</h2>
        <div id="answer-buttons">
            <button class="button">Answer 1</button>
            <button class="button">Answer 2</button>
            <button class="button">Answer 3</button>
            <button class="button">Answer 4</button>
        </div>
        <div id="next-button">Next</div>
    </div>
    <div id="rules">
        <h2 class="center">Rules:</h2>
        <ol>
            <li>You have to choose an option to move on to the next question.</li>
            <li>When you choose an answer you can not regret it.</li>
            <li>You have to get at least 3 of 5 right answers to pass the game.</li>
            <li>You can play again and get different questions.</li>
        </ol>
    </div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
